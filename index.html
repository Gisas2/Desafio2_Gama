<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de Clientes e Produtos</h1>
        <p id="subtitulo">Preencha abaixo os dados solicitados:</p>
        <br>
    </div>

        <div>
            <h3 id="subtitulo2">Cadastro do Cliente</h3>
        </div>
    <main>  
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            <div class="campo">
                    <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>
                </div>
                <div class="campo">       
                    <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" required> 
                </div>
                <div class="campo">
                    <label for="endereço">Endereço</label>
                        <input type="text" name="endereço" id="endereço" required>
                </div>
                <div class="campo">       
                    <label for="numero">Número</label>
                        <input type="number" name="numero" id="numero" required>  
                </div>
                <div class="campo">
                    <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="bairro" required>
                </div>
                <div class="campo">       
                    <label for="complemento">Complemento</label>
                        <input type="text" name="complemento" id="complemento"> 
                </div>
                <div class="campo">       
                    <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" required> 
                </div>
                <div class="campo">       
                    <label for="estado">Estado</label>
                        <input type="text" name="estado" id="estado" required> 
                </div>

                <button class="botao" type="submit" name="botao" id="Confirmar dados">Confirmar Dados</button>
            </fieldset>
        </form>
        <br>

                <div>
                    <h3 id="subtitulo2">Cadastro do Produto</h3>
                </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome-produto">Nome do produto</label>
                        <input type="text" name="nome" id="nome-produto" required>
                </div>
                <div class="campo">
                    <label for="codigo">Código</label>
                        <input type="text" name="codigo" id="codigo" required>
                </div>
                <div class="campo">
                    <label for="num-serie">Número de série</label>
                        <input type="tel" name="numserie" id="num-serie">
                </div>
                <div class="campo">       
                    <label for="custo">Custo unitário</label>
                        <input type="text" name="custounitario" id="custo" required> 
                </div>
                <div class="campo">
                    <label for="preço">Preço da Venda</label>
                        <input type="text" name="preçovenda" id="preço" required>
                </div>
                <div class="campo">       
                    <label for="quantidade">Quantidade</label>
                        <input type="number" name="quantidade" id="quantidade" required> 
                </div>
                <div class="campo">
                    <label for="categoria">Categoria</label>
                        <input type="text" name="categoria" id="categoria">
                </div>
                <div class="campo">       
                    <label for="descrição">Descrição</label>
                        <textarea type="text" name="descrição" id="descrição"></textarea>
                </div>       
            
                <button class="botao" type="submit" name="botao" id="Confirmar dados">Confirmar Dados</button>  
          
            </fieldset>
        </form>
    </main> 
    <div id="rodapé">
        <p>Página feita por um projeto no Hiring Code por Gislene Aparecida Marciano</p>  
     </div>    
</body>
</html>
